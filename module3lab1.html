        }
    };

    function getFilledElement(child, st) {
        if(st == ""){
            child.innerHTML = "&nbsp;&nbsp;&nbsp;InCorrect";
            child.setAttribute("style", "color: coral");
        } else {
            child.innerHTML = "&nbsp;&nbsp;&nbsp;Correct";
            child.setAttribute("style", "color: chartreuse");
        }

        return child;
    }
