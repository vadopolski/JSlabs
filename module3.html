<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <div style="width: 100px; overflow-x: hidden; float: left">Enter String: </div>
        <input id="inputString" type="text" name="FirstName" value="Mickey"><br><br>
        <div style="width: 100px; overflow-x: hidden; float: left">Enter Number: </div>
        <input id="inputNumber" type="number" name="Years Old" value="10"><br><br>
        <div style="width: 100px; overflow-x: hidden; float: left">Enter Date: </div>
        <input id="inputDate" type="date" name="Birthday" value="10.01.1984"><br><br>
        <div style="width: 100px; overflow-x: hidden; float: left">Are you male?  </div>
        <input id="input" type="checkbox" checked="checked"> Yes/No
        <br><br>
        <input type="button" id="myBtn" onclick="myFunction()" value="Try it">
        <p id="outputString" datatype="text"></p>
        <p id="outputNumber" datatype="text"></p>
        <p id="outputDate" datatype="data"></p>
        <p id="outputBoolean" datatype="boolean"></p>
        <richtext id="richText"></richtext>

    </form>
<script>
    function myFunction() {
        var st = document.getElementById("inputString").value;
        document.getElementById("outputString").innerHTML = st;
        var num = document.getElementById("inputNumber").value;
        document.getElementById("outputNumber").innerHTML = num;
        var date = document.getElementById("inputDate").value;
        document.getElementById("outputDate").innerHTML = date;
//        var bool = document.getElementById("input").value;
        var bool = 1 == 2;
        document.getElementById("outputBoolean").innerHTML = bool;
        var json = {num: num, st: st, date: date , bool: bool};
        document.getElementById("richText").innerHTML = JSON.stringify(json);
    }
</script>

</body>
</html>
