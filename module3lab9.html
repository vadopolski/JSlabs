<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Name:
    <input type = "text" required>
    Email:
    <input multiple type = "email">
    Phone:
    <input pattern = "[7(a0-9{)0-9]{3}7" type = "tel"/>
    Page:
    <input type = "url"/>
    Login:
    <input placeholder = "Alphabetic symbols only" autocomplete="on" type = "text"/>
    <input type="text" list="mydata" >
    <input type="submit">

<datalist id="mydata">
    <option label="(Суперпользователь)" value="Admin">
    <option label="(Посетитель)" value="User">
    <option label="(Кот. Просто кот)" value="Cat">
</datalist>
</form>

</body>
</html>
